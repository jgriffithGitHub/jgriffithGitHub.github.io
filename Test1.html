<!DOCTYPE html>
<html>
<head>
    <title>Show/Hide Divs Based on Query String</title>
    <script>
        function getQueryStringValue(key) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(key);
        }

        function showDivBasedOnQueryString() {
            const showDivParam = getQueryStringValue("showDiv");
            if (showDivParam === "div1") {
                document.getElementById("div1").style.display = "block";
                document.getElementById("div2").style.display = "none";
            } else if (showDivParam === "div2") {
                document.getElementById("div1").style.display = "none";
                document.getElementById("div2").style.display = "block";
            } else {
                // If no valid showDiv parameter, hide both divs
                document.getElementById("div1").style.display = "none";
                document.getElementById("div2").style.display = "none";
            }
        }

        window.onload = showDivBasedOnQueryString;
    </script>
</head>
<body>
    <div id="div1" style="display: none;">
        <h1>Div 1 Content</h1>
        <p>This is the content of Div 1.</p>
    </div>
    <div id="div2" style="display: none;">
        <h1>Div 2 Content</h1>
        <p>This is the content of Div 2.</p>
    </div>
</body>
</html>
